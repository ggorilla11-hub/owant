<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<title>원트큐브 분석 리포트 | 금융집짓기</title>

<style>
:root {
  --navy:#0F2B4C; --blue:#1B6CB0; --gold:#D4A853; --gold-light:#FFF9E6;
  --red:#E74C3C; --green:#27AE60; --dark:#1A1A2E; --gray:#8896A7; --white:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Sans KR',sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e);color:#fff;min-height:100vh;}

.report{max-width:480px;margin:0 auto;padding:24px 16px;}

.report-header{text-align:center;padding:32px 0 24px;border-bottom:1px solid rgba(255,255,255,0.08);margin-bottom:24px;}
.report-badge{display:inline-block;background:rgba(212,168,83,0.15);border:1px solid rgba(212,168,83,0.3);color:var(--gold);padding:4px 14px;border-radius:20px;font-size:11px;font-weight:500;margin-bottom:12px;}
.report-emoji{font-size:56px;margin-bottom:8px;}
.report-label{font-size:12px;color:var(--gray);margin-bottom:4px;}
.report-title{font-family:'Black Han Sans';font-size:32px;margin-bottom:6px;}
.report-sub{font-size:14px;color:rgba(255,255,255,0.7);line-height:1.6;}
.report-name{color:var(--gold);font-weight:700;}

.user-info{display:flex;justify-content:center;gap:16px;background:rgba(255,255,255,0.04);border-radius:12px;padding:14px;margin-bottom:24px;}
.user-tag{font-size:12px;color:var(--gray);background:rgba(255,255,255,0.06);padding:4px 10px;border-radius:8px;}

.section{margin-bottom:24px;}
.section-title{display:flex;align-items:center;gap:8px;font-size:15px;font-weight:700;margin-bottom:14px;padding-bottom:8px;border-bottom:2px solid rgba(212,168,83,0.3);}
.section-icon{font-size:18px;}

.insight-card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:16px;margin-bottom:10px;display:flex;gap:12px;align-items:flex-start;}
.insight-num{background:var(--gold);color:var(--dark);width:24px;height:24px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0;margin-top:2px;}
.insight-text{font-size:14px;line-height:1.7;color:rgba(255,255,255,0.85);}
.insight-text strong{color:var(--gold);}

/* 전문가 팁 */
.tip-card{background:rgba(212,168,83,0.06);border:1px solid rgba(212,168,83,0.15);border-radius:14px;padding:16px;margin-bottom:10px;}
.tip-label{font-size:11px;color:var(--gold);font-weight:700;margin-bottom:8px;}
.tip-items{list-style:none;padding:0;}
.tip-items li{font-size:13px;line-height:1.8;color:rgba(255,255,255,0.8);padding-left:16px;position:relative;}
.tip-items li::before{content:'✓';position:absolute;left:0;color:var(--gold);}

.story-card{background:linear-gradient(135deg,rgba(27,108,176,0.15),rgba(108,60,225,0.1));border:1px solid rgba(27,108,176,0.2);border-radius:16px;padding:20px;margin-bottom:10px;}
.story-quote{font-size:14px;line-height:1.8;color:rgba(255,255,255,0.8);font-style:italic;margin-bottom:12px;}
.story-quote::before{content:'"';font-size:28px;color:var(--gold);font-family:Georgia;line-height:0;vertical-align:-8px;margin-right:4px;}
.story-profile{display:flex;align-items:center;gap:10px;}
.story-avatar{width:36px;height:36px;border-radius:50%;background:rgba(212,168,83,0.2);display:flex;align-items:center;justify-content:center;font-size:16px;}
.story-name{font-size:13px;font-weight:600;}
.story-desc{font-size:11px;color:var(--gray);}

.action-card{background:linear-gradient(135deg,rgba(212,168,83,0.12),rgba(212,168,83,0.05));border:2px solid rgba(212,168,83,0.3);border-radius:16px;padding:20px;text-align:center;}
.action-badge{display:inline-block;background:var(--gold);color:var(--dark);padding:4px 12px;border-radius:12px;font-size:11px;font-weight:700;margin-bottom:10px;}
.action-title{font-family:'Black Han Sans';font-size:20px;margin-bottom:8px;}
.action-desc{font-size:13px;color:rgba(255,255,255,0.7);line-height:1.7;margin-bottom:4px;}
.action-highlight{font-size:15px;font-weight:700;color:var(--gold);margin-top:8px;}

/* 금융집짓기 모형 */
.house-visual{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:20px;text-align:center;margin-bottom:10px;}
.house-label{font-size:12px;color:var(--gray);margin-bottom:10px;}
.house-layers{display:flex;flex-direction:column;align-items:center;gap:4px;margin-bottom:10px;}
.house-layer{padding:8px 16px;border-radius:6px;font-size:12px;font-weight:500;transition:all .3s;width:fit-content;text-align:center;}
.house-layer.active{border:2px solid var(--gold);box-shadow:0 0 15px rgba(212,168,83,0.4);font-weight:700;}
.house-roof{background:rgba(231,76,60,0.2);color:#E74C3C;min-width:140px;}
.house-pillar{background:rgba(27,108,176,0.2);color:#5DADE2;min-width:200px;}
.house-base{background:rgba(39,174,96,0.2);color:#27AE60;min-width:260px;}
.house-note{font-size:11px;color:var(--gray);line-height:1.5;}

.cta-section{text-align:center;padding:24px 0;border-top:1px solid rgba(255,255,255,0.08);margin-top:8px;}
.cta-text{font-size:13px;color:var(--gray);margin-bottom:14px;line-height:1.6;}
.btn-app{display:block;width:100%;padding:15px;border-radius:14px;font-size:15px;font-weight:700;border:none;cursor:pointer;margin-bottom:10px;text-decoration:none;text-align:center;}
.btn-primary{background:linear-gradient(135deg,var(--gold),#c4993d);color:var(--dark);}
.btn-secondary{background:rgba(255,255,255,0.08);color:#fff;border:1px solid rgba(255,255,255,0.12);}

.report-footer{text-align:center;padding:20px 0;font-size:11px;color:rgba(255,255,255,0.3);line-height:1.6;}

.no-result{text-align:center;padding:60px 20px;}
.no-result h2{font-family:'Black Han Sans';font-size:24px;margin-bottom:12px;}
.no-result p{color:var(--gray);font-size:14px;line-height:1.7;margin-bottom:24px;}
</style>
</head>
